services:
  whatsapp-get:
    build:
      context: .
    container_name: whatsapp-get
    restart: unless-stopped
    shm_size: '2gb' # Increased shared memory for Chromium stability

    # Load environment variables from .env file
    env_file:
      - .env

    # Persistent volumes for auth and data
    volumes:
      - ./data/wwebjs_auth:/app/.wwebjs_auth # Persist auth session
      - ./data/sqlite:/app/data
      - ./data/out:/app/out # Persist logs and raw output

    # Run migrations then start app
    command: >
      sh -c "npx drizzle-kit migrate && node dist/index.js"

    # Environment variables
    environment:
      - NODE_OPTIONS=--max-old-space-size=1024
      - NODE_ENV=production
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - PUPPETEER_SKIP_DOWNLOAD=true
      - HTTP_PORT=3000
      - BOOTSTRAP_CHAT_LIMIT=15
      - BOOTSTRAP_MSG_LIMIT=20
      - HEARTBEAT_MS=30000
      - BACKFILL_ALL=true

    # Port mapping
    ports:
      - "3000:3000"

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

    # Security settings
    security_opt:
      - no-new-privileges:true

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

# Named volumes for data persistence
volumes:
  auth_data:
    driver: local
  app_data:
    driver: local
